{% extends "base.html" %} {% block title %} Logout {% endblock %} {% block
content %}
<div class="flex items-center justify-center w-full px-5 mt-5">
  <div
    class="bg-white shadow-lg rounded-2xl p-8 max-w-md w-full text-center border border-gray-100"
  >
    <h2 class="text-2xl font-bold text-gray-800 mb-4">
      Are you sure you want to log out?
    </h2>
    <p class="text-gray-600 mb-6">
      You will need to log in again to access the book store.
    </p>

    <form
      method="post"
      action="{% url 'account_logout' %}"
      class="flex flex-col sm:flex-row gap-4 justify-center"
    >
      {% csrf_token %}
      <button
        type="submit"
        class="w-full sm:w-auto px-6 py-2.5 rounded-lg bg-red-600 text-white font-medium hover:bg-red-700 active:bg-red-800 transition"
      >
        Logout
      </button>
      <a
        href="{% url 'landing' %}"
        class="w-full sm:w-auto px-6 py-2.5 rounded-lg bg-gray-200 text-gray-800 font-medium hover:bg-gray-300 active:bg-gray-400 transition"
      >
        Cancel
      </a>
    </form>
  </div>
</div>
{% endblock %}
